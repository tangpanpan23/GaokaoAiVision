Name: api
Host: 0.0.0.0
Port: 8888
Mode: dev

# JWT 配置
JwtAuth:
  AccessSecret: lighthouse-volunteer-secret-key
  AccessExpire: 86400

# 数据库配置
DBConfig:
  Host: localhost
  Port: 3306
  User: root
  Password: password
  Database: lighthouse_volunteer
  MaxIdleConns: 10
  MaxOpenConns: 100
  MaxLifetime: 3600000

# Redis 配置
RedisConf:
  Host: localhost:6379
  Type: node
  Key: lighthouse-volunteer

# 缓存配置
Cache:
  - Host: localhost:6379
    Type: node
    Key: lighthouse-volunteer

# RPC服务配置
ScoreRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: score.rpc

SpiderRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: spider.rpc

AiRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: ai.rpc

UserRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: user.rpc

# 日志配置
Log:
  ServiceName: api
  Mode: console
  Encoding: json
  Level: info

# 限流配置
RateLimit:
  Second: 100
  Minute: 1000
  Hour: 10000

# CORS配置
CORS:
  AllowOrigins:
    - "*"
  AllowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  AllowHeaders:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"
  AllowCredentials: true
  MaxAge: 3600

