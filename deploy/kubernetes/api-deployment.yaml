apiVersion: apps/v1
kind: Deployment
metadata:
  name: lighthouse-api
  namespace: lighthouse
  labels:
    app: lighthouse-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lighthouse-api
  template:
    metadata:
      labels:
        app: lighthouse-api
    spec:
      containers:
      - name: api
        image: lighthouse-volunteer-api:latest
        ports:
        - containerPort: 8888
        env:
        - name: DB_HOST
          value: "lighthouse-mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "lighthouse"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lighthouse-secrets
              key: db-password
        - name: DB_DATABASE
          value: "lighthouse_volunteer"
        - name: REDIS_HOST
          value: "lighthouse-redis:6379"
        - name: ES_HOSTS
          value: "lighthouse-elasticsearch:9200"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lighthouse-api
  namespace: lighthouse
  labels:
    app: lighthouse-api
spec:
  selector:
    app: lighthouse-api
  ports:
  - name: http
    port: 8888
    targetPort: 8888
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lighthouse-api-ingress
  namespace: lighthouse
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.lighthouse-volunteer.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lighthouse-api
            port:
              number: 8888
